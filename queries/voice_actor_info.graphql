query voiceActorInfo($id: Int) {
    Staff(id: $id){
        id
        name{
            full
            userPreferred
            native
        }
        description(asHtml:true)
        homeTown
        age
        bloodType
        favourites
        dateOfBirth{
            day
            month
            year
        }
        dateOfDeath{
            day
            month
            year
        }
        gender
        image{
            large
            medium
        }
        isFavourite
        isFavouriteBlocked
        primaryOccupations
        siteUrl
        yearsActive
        characters(sort: [FAVOURITES_DESC, RELEVANCE]){
            edges{
                media{
                    seasonYear
                    id
                    title{
                        userPreferred
                        romaji
                        english
                    }
                    coverImage{
                        large
                        medium
                    }
                }
                role
                node{
                    favourites
                    name{
                        full
                        native
                        userPreferred
                    }
                    image{
                        large
                        medium
                    }
                    id
                }
            }
        }
    }
}
